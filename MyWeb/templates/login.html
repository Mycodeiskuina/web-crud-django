{% extends 'base.html' %}

{% block content %}
<div style="background-color: #eee;">
    <div class="row align-items-center vh-100">
        <div class="col-4 mx-auto">
            <div class="card shadow border">
				<div class="card text-black text-center">
                	<div class="card-body d-flex flex-column align-items-center">
						<p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</p>
							<form method="POST" action="{% url 'tasklist:login' %}">
								{% csrf_token %}
								<div class="d-flex flex-row align-items-center mb-4">
									<i class="fas fa-user fa-lg me-3 fa-fw"></i>
									<div class="form-outline flex-fill mb-0">
										<input type="text" id="username" name="username" placeholder="Username" class="form-control"><br>
									</div>
								</div>
								<div class="d-flex flex-row align-items-center mb-4">
									<i class="fas fa-lock fa-lg me-3 fa-fw"></i>
									<div class="form-outline flex-fill mb-0">
										<input type="password" id="password1" name="password1" placeholder="Password" class="form-control"><br>
									</div>
								</div>
								<div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
									<button type="submit" class="btn btn-primary btn-lg">Login</button>
								</div>
							</form>    
					</div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
